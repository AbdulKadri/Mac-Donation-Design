<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Info">
    <div class="content">

        <section class="header">
            <img src="./images/Mac-logo.svg" alt="Mac Logo" width="400px" height="50px">
        </section>

        <section class="body">
            <div class="card">
                <fieldset>
                    <legend><u> Your Information </u></legend>
                    <form class="top-form">
                        <div class="input" id="firstNameDiv">
                            <input class="input_field" type="text" name="first_Name" placeholder="First Name">
                            <label class="input_label" for="first_Name">First Name</label>
                        </div>

                        <div class="input" id="lastNameDiv">
                            <input class="input_field" type="text" name="last_name" placeholder="Last Name">
                            <label class="input_label" for="last_name">Last Name</label>
                        </div>
                        
                        <div class="input" id="streetAdressDiv">
                            <input class="input_field" type="text" name="street_adress" placeholder="Street Adress">
                            <label class="input_label" for="street_adress">Street Adress</label>
                        </div>

                        <div class="input">
                            <input class="input_field" type="text" name="city" placeholder="City">
                            <label class="input_label" for="city">City</label>
                        </div>

                        <div id="states_postalCode">
                            <div class="input" id="states">
                                <input class="input_field" type="text" list="State" placeholder="State">
                                    <datalist id="State">
                                        <option value="AK">Alaska</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="IA">Iowa</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MD">Maryland</option>
                                        <option value="ME">Maine</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MT">Montana</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NY">New York</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="PR">Puerto Rico</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VA">Virginia</option>
                                        <option value="VT">Vermont</option>
                                        <option value="WA">Washington</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>

                                        <option value="AB">Alberta</option>
                                        <option value="BC">British Columbia</option>
                                        <option value="MB">Manitoba</option>
                                        <option value="NB">New Brunswick</option>
                                        <option value="NF">Newfoundland</option>
                                        <option value="NT">Northwest Territories</option>
                                        <option value="NS">Nova Scotia</option>
                                        <option value="NU">Nunavut</option>
                                        <option value="ON">Ontario</option>
                                        <option value="PE">Prince Edward Island</option>
                                        <option value="QC">Quebec</option>
                                        <option value="SK">Saskatchewan</option>
                                        <option value="YT">Yukon Territory</option>  
                                    </datalist>  
                                <label class="input_label" for="state">State</label>                          
                            </div>

                            <div class="input">
                                <input class="input_field" type="text" name="postal_code" placeholder="Postal Code">
                                <label class="input_label" for="postal_code">Postal Code</label>
                            </div>
                        </div>

                        <div class="input" id="emailAdressDiv">
                            <input class="input_field" type="text" name="email_adress" placeholder="Email Adress">
                            <label class="input_label" for="email_adress">Email Adress</label>
                        </div>
                    </form>    
                </fieldset>
                
                <fieldset>
                    <legend><u> Payment Information </u></legend>
                    <form class="bottom-form">
                        <div class="input" id="creditCardDiv">
                            <input class="input_field" type="tel" name="creditCard" placeholder="Credit Card Number" id="creditCard">
                            <label for="creditCard">Credit Card Number</label>
                        </div>

                        <div class="expirationDate">
                            <div class="input">
                                <input class="input_field" type="text" list="MonthExpiration" name="MonthExpiration" 
                                placeholder="Month">
                                <label id="ExpirationLabel">Expiration</label>
                                <datalist id="MonthExpiration">
                                    <option value='01'>01</option>
                                    <option value='02'>02</option>
                                    <option value='03'>03</option>
                                    <option value='04'>04</option>
                                    <option value='05'>05</option>
                                    <option value='06'>06</option>
                                    <option value='07'>07</option>
                                    <option value='08'>08</option>
                                    <option value='09'>09</option>
                                    <option value='10'>10</option>
                                    <option value='11'>11</option>
                                    <option value='12'>12</option> 
                                </datalist>
                            </div>
                            <div class="input">
                                <input class="input_field" type="text" list="YearExpiration" placeholder="Year"
                                class="YearExpiration">
                                <datalist id="YearExpiration">
                                    <option value='22'>22</option>
                                    <option value='23'>23</option>
                                    <option value='24'>24</option>
                                    <option value='25'>25</option>
                                    <option value='26'>26</option>
                                    <option value='27'>27</option>
                                </datalist>
                            </div>
                        </div>

                        <div class="input">
                            <input class="input_field" type="tel" placeholder="CVC" name="CVC" maxlength="3">
                            <label for="CVC">Security Code</label>
                        </div>         
                    </form>
                    
                    <a href="./information.html"><button class="btn">Process Payment</button></a>
                </fieldset>
                
            </div>
        </section>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Info">
    <div class="content">

        <section class="header">
            <img src="./images/Mac-logo.svg" alt="Mac Logo" width="400px" height="50px">
        </section>

        <section class="body">
            <div class="card">
                <fieldset id="top-fieldset">
                    <legend> Your Information </legend>
                    <form class="top-form">
                        <div class="input" id="firstNameDiv">
                            <input class="input_field" type="text" name="first_Name" placeholder="First Name">
                            <label class="input_label" for="first_Name">First Name</label>
                        </div>

                        <div class="input" id="lastNameDiv">
                            <input class="input_field" type="text" name="last_name" placeholder="Last Name">
                            <label class="input_label" for="last_name">Last Name</label>
                        </div>
                        
                        <div class="input" id="streetAdressDiv">
                            <input class="input_field" type="text" name="street_adress" placeholder="Street Adress">
                            <label class="input_label" for="street_adress">Street Adress</label>
                        </div>

                        <div class="input">
                            <input class="input_field" type="text" name="city" placeholder="City">
                            <label class="input_label" for="city">City</label>
                        </div>

                        <div id="provinces_postalCode">
                            <div class="input" id="provinces">
                                <input class="input_field" type="text" list="Province" placeholder="Province">
                                    <datalist id="Province">
                                        <option value="AB">Alberta</option>
                                        <option value="BC">British Columbia</option>
                                        <option value="MB">Manitoba</option>
                                        <option value="NB">New Brunswick</option>
                                        <option value="NF">Newfoundland</option>
                                        <option value="NT">Northwest Territories</option>
                                        <option value="NS">Nova Scotia</option>
                                        <option value="NU">Nunavut</option>
                                        <option value="ON">Ontario</option>
                                        <option value="PE">Prince Edward Island</option>
                                        <option value="QC">Quebec</option>
                                        <option value="SK">Saskatchewan</option>
                                        <option value="YT">Yukon Territory</option>  
                                    </datalist>  
                                <label class="input_label" for="province">Province</label>                          
                            </div>

                            <div class="input">
                                <input class="input_field" type="text" name="postal_code" placeholder="Postal Code">
                                <label class="input_label" for="postal_code">Postal Code</label>
                            </div>
                        </div>

                        <div class="input" id="emailAdressDiv">
                            <input class="input_field" type="text" name="email_adress" placeholder="Email Adress">
                            <label class="input_label" for="email_adress">Email Adress</label>
                        </div>
                    </form>    
                </fieldset>
                
                <fieldset id="bottom-fieldset">
                    <legend>Payment Information</legend>
                    <form class="bottom-form">
                        <div class="input" id="creditCardDiv">
                            <input class="input_field" type="tel" name="creditCard" placeholder="Credit Card Number" id="creditCard">
                            <label for="creditCard">Credit Card Number</label>
                        </div>

                        <div class="expirationDate">
                            <div class="input">
                                <input class="input_field" type="text" list="MonthExpiration" name="MonthExpiration" 
                                placeholder="Month">
                                <label id="ExpirationLabel">Expiration</label>
                                <datalist id="MonthExpiration">
                                    <option value='01'>01</option>
                                    <option value='02'>02</option>
                                    <option value='03'>03</option>
                                    <option value='04'>04</option>
                                    <option value='05'>05</option>
                                    <option value='06'>06</option>
                                    <option value='07'>07</option>
                                    <option value='08'>08</option>
                                    <option value='09'>09</option>
                                    <option value='10'>10</option>
                                    <option value='11'>11</option>
                                    <option value='12'>12</option> 
                                </datalist>
                            </div>
                            <div class="input">
                                <input class="input_field" type="text" list="YearExpiration" placeholder="Year"
                                class="YearExpiration">
                                <datalist id="YearExpiration">
                                    <option value='22'>22</option>
                                    <option value='23'>23</option>
                                    <option value='24'>24</option>
                                    <option value='25'>25</option>
                                    <option value='26'>26</option>
                                    <option value='27'>27</option>
                                </datalist>
                            </div>
                        </div>

                        <div class="input" id="CVC">
                            <input class="input_field" type="tel" placeholder="CVC" name="CVC" maxlength="3">
                            <label for="CVC">Security Code</label>
                        </div>         
                    </form>

                    <a href="./donation-amount.html" class="prev-page"> <button> <u> Go back </u> </button></a>
                    <a href="#" class="next-page"><button class="next-btn">Process Payment</button></a>
                </fieldset>
            </div>
        </section>

        <section class="footer">
            <div>
                <img src="./images/Mac-logo.svg" alt="Mac Logo" width="200px" height="50px">
            </div>

            <div class="information">
                <div>
                    <h4>CONTACT US</h4>
                    <hr>
                    <ul>
                        <li>
                            2380 Speakman Drive, 
                            <br>
                            Mississuaga, Canada
                            <br>
                            L5K 1B4
                            <br>
                            (905)822-2626
                            <br>
                            Mac@macnet.ca
                        </li>
                    </ul>
                </div>

                <div>
                    <h4>LINKS</h4>
                    <hr>
                    <ul>
                        <li>About Mac</li>
                        <li>Contact Directory</li>
                        <li>Contact-Us</li>
                        <li>News</li>
                    </ul>
                </div>

                <div>
                    <h4>FOLLOW US</h4>
                    <hr>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Information">
    <div class="content">

        <section id="header">
            <img src="./images/Mac-logo.svg" alt="Mac Logo" width="400px" height="50px">
        </section>

        <section id="body">
            <div id="card">
                <fieldset>
                    <h1>Your Information</h1>
                    <form action="" class="form_info">
                        <div class="input" id="firstNameDiv">
                            <input class="input_field" type="text" name="first_Name" placeholder="First Name">
                            <label class="input_label" for="first_Name">First Name</label>
                        </div>

                        <div class="input" id="lastNameDiv">
                            <input class="input_field" type="text" name="last_name" placeholder="Last Name">
                            <label class="input_label" for="last_name">Last Name</label>
                        </div>
                        
                        <div class="input" id="streetAdressDiv">
                            <input class="input_field" type="text" name="street_adress" placeholder="Street Adress">
                            <label class="input_label" for="street_adress">Street Adress</label>
                        </div>

                        <div class="input">
                            <input class="input_field" type="text" name="city" placeholder="City">
                            <label class="input_label" for="city">City</label>
                        </div>

                        <div class="test4">
                            <div class="input">
                                <input class="input_field" type="text" name="province" placeholder="Province">
                                <label class="input_label" for="province">Province</label>
                            </div>

                            <div class="input">
                                <input class="input_field" type="text" name="postal_code" placeholder="Postal Code">
                                <label class="input_label" for="postal_code">Postal Code</label>
                            </div>
                        </div>

                        <div class="input" id="emailAdressDiv">
                            <input class="input_field" type="text" name="email_adress" placeholder="Email Adress">
                            <label class="input_label" for="email_adress">Email Adress</label>
                        </div>
                    </form>    
                </fieldset>
                
                <fieldset>
                    <h1>Payment Information</h1>
                    <form action="" class="form_info2">
                        <div class="input">
                            <input class="input_field" type="text" name="credit_card_number" placeholder="Credit Card Number">
                            <label class="input_label" for="credit_card_number">Credit Card Number</label>
                        </div>

                        <div>
                            <h4>Expiration</h4>
                            <input class="input_field" type="text" placeholder="MM">
                            <input class="input_field" type="text" placeholder="YYYY">
                        </div>

                        <div>
                            <h4>Security Code</h4>
                            <input class="input_field" type="text" placeholder="CVC">
                        </div>
                        
                        <a href="./information.html"><button id="next-btn">Process Payment</button></a>
                    </form>

                </fieldset>
                
                
            </div>
        </section>

        <section id="footer">
            <div>
                <img src="./images/Mac-logo.svg" alt="Mac Logo" width="200px" height="50px">
            </div>

            <div class="information">
                <div>
                    <h4>CONTACT US</h4>
                    <hr>
                    <ul>
                        <li>
                            2380 Speakman Drive, 
                            <br>
                            Mississuaga, Canada
                            <br>
                            L5K 1B4
                            <br>
                            (905)822-2626
                            <br>
                            Mac@macnet.ca
                        </li>
                    </ul>
                </div>

                <div>
                    <h4>LINKS</h4>
                    <hr>
                    <ul>
                        <li>About Mac</li>
                        <li>Contact Directory</li>
                        <li>Contact-Us</li>
                        <li>News</li>
                    </ul>
                </div>

                <div>
                    <h4>FOLLOW US</h4>
                    <hr>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</body>

</html>

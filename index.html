<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="location">
    <div class="content">

        <section class="header">
            <img src="./images/Mac-logo.svg" alt="Mac Logo" width="400px" height="50px">
        </section>

        <section class="body">
            <div class="card" id="card">
                <div class="upper-half">
                    <div id="card-title-1">
                        <h1>MAC centres near you</h1>
                    </div>

                    <div class="Option-1">
                        <div class="choice">
                            <input type="radio" name="locationChoice" value="Masjid Toronto" checked>
                            <label for="masjid Toronto">Masjid Toronto</label>
                        </div>

                        <div class="choice">
                            <input type="radio" name="locationChoice" value="ICCO">
                            <label for="ICCO">ICCO</label>
                        </div>

                        <div class="choice">
                            <input type="radio" name="locationChoice">
                            <input type="text" list="cities" id="otherLocations" placeholder="Other">
                            <datalist id="cities">
                                <option> Edmonton </option>
                                <option> Calgary </option>
                                <option> Montreal </option>
                            </datalist>
                        </div>
                    </div>
                </div>

                <div class="lower-half">
                    <div id="card-title-2">
                        <h1>Choose a category</h1>
                    </div>

                    <div class="Option-2">
                        <div class="choice">
                            <input type="radio" name="categoryChoice" value="Ramadan" checked>
                            <label for="Ramadan">Ramadan</label>
                        </div>

                        <div class="choice">
                            <input type="radio" name="categoryChoice" value="Zakat Al Mal">
                            <label for="Zakat Al Mal">Zakat Al Mal</label>
                        </div>

                        <div class="choice">
                            <input type="radio" name="categoryChoice" value="Zakat Al Fitr">
                            <label for="Zakat Al Fitr">Zakat Al Fitr</label>
                        </div>

                        <div class="choice">
                            <input type="radio" name="categoryChoice" value="Most Needed">
                            <label for="Most Needed">Most Needed</label>
                        </div>
                    </div>

                    <a href="#" class="prev-page"> <button> <u> Go back </u> </button></a>
                    <a href="./donation-amount.html" class="next-page"><button class="next-btn">Next</button></a>
                </div>
                
            </div>

        </section>

        <section class="footer">
            <div>
                <img src="./images/Mac-logo.svg" alt="Mac Logo" width="200px" height="50px">
            </div>

            <div class="information">
                <div>
                    <h4>CONTACT US</h4>
                    <hr>
                    <ul>
                        <li>
                            2380 Speakman Drive, 
                            <br>
                            Mississuaga, Canada
                            <br>
                            L5K 1B4
                            <br>
                            (905)822-2626
                            <br>
                            Mac@macnet.ca
                        </li>
                    </ul>
                </div>

                <div>
                    <h4>LINKS</h4>
                    <hr>
                    <ul>
                        <li>About Mac</li>
                        <li>Contact Directory</li>
                        <li>Contact-Us</li>
                        <li>News</li>
                    </ul>
                </div>

                <div>
                    <h4>FOLLOW US</h4>
                    <hr>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
